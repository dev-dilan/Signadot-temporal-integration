<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Money Transfer Workflow (Node.js)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        .result.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .result.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start Money Transfer (Node.js Client)</h1>
        <form id="workflowForm">
            <div class="form-group">
                <label for="from_account">From Account:</label>
                <select id="from_account" name="from_account" required>
                    <option value="acc_node_ui_001">acc_node_ui_001</option>
                    <option value="acc_node_ui_002">acc_node_ui_002</option>
                    <option value="acc_node_ui_003">acc_node_ui_003</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to_account">To Account:</label>
                <select id="to_account" name="to_account" required>
                    <option value="acc_node_ui_001">acc_node_ui_001</option>
                    <option value="acc_node_ui_002">acc_node_ui_002</option>
                    <option value="acc_node_ui_003">acc_node_ui_003</option>
                    <option value="acc_node_ui_receiver_004">acc_node_ui_receiver_004</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" value="10.50" required>
            </div>

            <div class="form-group">
                <label for="reference">Reference (Optional):</label>
                <input type="text" id="reference" name="reference" value="Node.js UI Test">
            </div>
            
            <div class="form-group">
                <label for="routing_key">Routing Key (Optional):</label>
                <input type="text" id="routing_key" name="routing_key" placeholder="e.g., test-sandbox-key-node">
            </div>

            <input type="submit" value="Start Workflow">
        </form>
        <div id="resultArea" class="result" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('workflowForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const resultArea = document.getElementById('resultArea');
            resultArea.style.display = 'none';
            resultArea.className = 'result'; // Reset classes
            resultArea.textContent = 'Processing...';


            const formData = new FormData(this);
            const urlEncodedData = new URLSearchParams(formData).toString();

            try {
                const response = await fetch('/api/start-workflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: urlEncodedData
                });

                const data = await response.json();

                if (response.ok) {
                    resultArea.textContent = `Success: ${data.message}\nWorkflow ID: ${data.workflow_id}\nRun ID: ${data.run_id}\nRouting Key Used: ${data.routing_key_used}`;
                    resultArea.classList.add('success');
                } else {
                    resultArea.textContent = `Error ${response.status}: ${data.error || 'Unknown error from server.'}`;
                    resultArea.classList.add('error');
                }
            } catch (error) {
                resultArea.textContent = `Network or Client-Side Error: ${error.message}`;
                resultArea.classList.add('error');
            }
            resultArea.style.display = 'block';
        });
    </script>
</body>
</html>
